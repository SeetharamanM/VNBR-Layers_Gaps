<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layer Coverage Viewer | 1000m Chunks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-card: #161b22;
      --bg-elevated: #21262d;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-dim: #388bfd33;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
      --layer-subgrade: #238636;
      --layer-embankment: #8957e5;
      --overlap: #da3633;
      --gap: #f0883e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: -0.02em;
      margin: 0 0 6px 0;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      font-weight: 300;
    }

    .upload-zone {
      background: var(--bg-card);
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 24px;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: var(--accent);
      background: var(--accent-dim);
    }

    .upload-zone input {
      display: none;
    }

    .upload-zone .icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .upload-zone p {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .upload-zone .hint {
      margin-top: 8px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .chart-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .chart-section h2 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 20px 0;
      color: var(--text);
    }

    .chart-wrapper {
      position: relative;
      height: 480px;
      min-height: 360px;
    }

    .analysis-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 24px;
    }

    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      overflow: hidden;
    }

    .panel h2 {
      font-size: 0.95rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel h2 .badge {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 999px;
      font-weight: 500;
    }

    .layer-panel h2 { font-size: 1rem; }
    .layer-subsection { margin-bottom: 16px; }
    .layer-subsection:last-child { margin-bottom: 0; }
    .layer-subsection h3 {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .layer-panel .stretch-list { max-height: 140px; }
    .overlap-badge { background: var(--overlap); color: #fff; font-size: 0.7rem; padding: 2px 8px; border-radius: 999px; }
    .within-overlap-badge { background: var(--warning); color: #0d1117; font-size: 0.7rem; padding: 2px 8px; border-radius: 999px; }
    .gap-badge { background: var(--gap); color: #0d1117; font-size: 0.7rem; padding: 2px 8px; border-radius: 999px; }

    .stretch-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 280px;
      overflow-y: auto;
    }

    .stretch-list li {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 6px;
      background: var(--bg-elevated);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stretch-list li .range {
      color: var(--accent);
    }

    .stretch-list li .length {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .empty-state {
      color: var(--text-muted);
      font-size: 0.9rem;
      padding: 20px;
      text-align: center;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-item span {
      width: 14px;
      height: 14px;
      border-radius: 4px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .progress-overall, .progress-per-layer, .progress-per-bill { margin-bottom: 20px; }
    .progress-overall .progress-bar { height: 12px; margin-top: 6px; }
    .progress-header { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px; }
    .progress-bar { background: var(--bg-elevated); border-radius: 6px; overflow: hidden; }
    .progress-bar.small { height: 8px; margin-top: 4px; }
    .progress-fill { background: var(--accent); height: 100%; border-radius: 6px; transition: width 0.3s; }
    .progress-row { margin-bottom: 12px; }
    .progress-label { display: inline-block; padding-left: 8px; border-left: 3px solid var(--accent); font-size: 0.9rem; min-width: 120px; }
    .progress-value { font-size: 0.9rem; color: var(--text-muted); margin-left: 8px; }
    .progress-per-bill h3, .progress-per-layer h3 { font-size: 0.9rem; margin: 16px 0 12px 0; color: var(--text-muted); }
    .progress-bill-group { margin-bottom: 16px; padding: 12px; background: var(--bg-elevated); border-radius: 8px; }
    .progress-bill-group h4 { font-size: 0.85rem; margin: 0 0 10px 0; color: var(--accent); }
    .progress-filters { display: flex; flex-wrap: wrap; gap: 16px; align-items: flex-end; margin-bottom: 16px; padding: 12px; background: var(--bg-elevated); border-radius: 8px; }
    .filter-group { display: flex; flex-direction: column; gap: 4px; }
    .filter-group label { font-size: 0.8rem; color: var(--text-muted); }
    .filter-group select { min-width: 140px; max-width: 200px; padding: 6px 8px; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 0.9rem; }
    .filter-group select[multiple] { min-height: 60px; }
    .filter-group small { font-size: 0.7rem; color: var(--text-muted); }
    .filter-btn { padding: 8px 16px; background: var(--accent); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
    .filter-btn:hover { opacity: 0.9; }
    .filter-hint { font-size: 0.85rem; color: var(--text-muted); margin: -8px 0 16px 0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Layer Coverage Viewer</h1>
      <p class="subtitle">Chainage on x-axis Â· 1000m chunks on y-axis Â· Overlap & gap analysis per layer</p>
    </header>

    <div class="upload-zone" id="uploadZone">
      <input type="file" id="fileInput" accept=".csv">
      <div class="icon">ðŸ“‚</div>
      <p>Drop CSV here or click to upload</p>
      <p class="hint">Expected columns: Item (layer), Stretch (e.g. 500-1000)</p>
      <div id="dataFileSection" class="data-file-section" style="margin-top: 12px; display: flex; flex-wrap: wrap; align-items: center; gap: 8px;">
        <select id="dataFileSelect" style="padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text); font-size: 0.9rem;"></select>
        <a href="#" id="loadSample" style="color: var(--accent);"></a>
      </div>
    </div>

    <div class="chart-section" id="chartSection" style="display: none;">
      <h2>X-axis: 0â€“1000 Â· Y-axis: chunks Ã— layers (one row per layer per chunk)</h2>
      <div class="chart-wrapper">
        <canvas id="chart"></canvas>
      </div>
      <div class="legend" id="legend"></div>
    </div>

    <div class="chart-section" id="progressSection" style="display: none;"></div>

    <div class="analysis-section" id="analysisSection" style="display: none;"></div>

    <div class="loading" id="loading" style="display: none;">Processing...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
